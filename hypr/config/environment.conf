# ============================================================
# GPU Configuration - NVIDIA (card1: pci-0000:11:00.0)
# ============================================================
# These settings ensure Hyprland uses the NVIDIA GPU correctly
# on systems with dual graphics (AMD Raphael iGPU + NVIDIA dGPU)

# TEMPORARY: Using AMD iGPU while NVIDIA drivers are fixed
# Switch back to NVIDIA config below once nvidia-smi works
# env = WLR_DRM_DEVICES,/dev/dri/card0
# env = LIBVA_DRIVER_NAME,radeonsi

# ==============================================================
# NVIDIA GPU Configuration
# ==============================================================
# CRITICAL: Force Hyprland to use NVIDIA GPU (card1)
env = WLR_DRM_DEVICES,/dev/dri/card1
env = AQ_DRM_DEVICES,/dev/dri/card1

# NVIDIA-specific environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# Additional NVIDIA compatibility
env = NVD_BACKEND,direct
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Disable AMD integrated GPU interference
env = DRI_PRIME,1

# ============================================================
# Fallback GPU Configuration (Integrated/AMD)
# ============================================================
# Uncomment these if NVIDIA doesn't work or you want to use integrated GPU
# env = WLR_DRM_DEVICES,/dev/dri/card0
# env = LIBVA_DRIVER_NAME,radeonsi

# ============================================================
# Cursor Configuration
# ============================================================
env = HYPRCURSOR_THEME,capitaine-cursors
env = HYPRCURSOR_SIZE,33
