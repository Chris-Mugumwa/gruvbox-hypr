# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = $HOME/.config/colors/colors.conf

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, $capturing
bind = $mainMod SHIFT, P, exec, grim -t png & notify-send "Screenshot captured"
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, M, exec, loginctl terminate-user ""
bind = $mainMod, W, togglefloating
bind = $mainMod, A, exec, $applauncher
bind = $mainMod, F, fullscreen
bind = $mainMod, Y, pin
bind = $mainMod, J, togglesplit

# This will toggle HyprExpo when SUPER+d is pressed
#bind = SUPER, D, hyprexpo:expo, toggle

#toggles waybar and kurubar through repective scripts
bind = ALT, CTRL, exec, ~/Scripts/toggle_waybar.sh
bind = ALT, K, exec, ~/.config/quickshell/kurukuruBar/Scripts/toggle_kuru.sh
bind = $mainMod SHIFT, T, exec, ~/Scripts/Theme.sh
bind = $mainMod SHIFT, W, exec, ~/Scripts/Wallpaper.sh

# To toggle the swaync menu
bind = $mainMod, S, exec, swaync-client -t

#Keybinds hint rofi menu
bind = $mainMod, Slash, exec, ~/Scripts/keybinds_hint.sh

bind = $mainMod SHIFT, C, exec, gnome-calculator
bind = $mainMod, L, exec, wlogout
bind = $mainMod SHIFT, L, exec, hyprlock -c ~/.config/hypr/hyprlock/hyprlock.conf
bind = $mainMod, O, exec, killall -SIGUSR2 waybar

#====hyprlock on laptop lid close====

bindl=,switch:Lid Switch,exec,hyprlock -c $HOME/.config/hypr/hyprlock/hyprlock.conf


# ======= Grouping Windows =======
bind = $mainMod, K, togglegroup
bind = $mainMod, Tab, changegroupactive, f

# ======= Toggle Gaps =======

bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

# =======  $dVolume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob # Lower Volume
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob	#Mutes player audio

# ======= Playback Control =======

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, ~/Scripts/brightnesscontrol.sh i 	#Increases brightness 5% if less than 10 then 1% and stop at 1%
bindel = , XF86MonBrightnessDown, exec, ~/Scripts/brightnesscontrol.sh d 	#Decreases brightness 5% if less than 10 then 1% and stop at 1%


# ======= Window Actions =======

## Move window towards a direction
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
## Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


## Resizing windows

# Activate keyboard window resize mode
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bind = $mainMod, R, submap, resize
submap = resize
bind = , right, resizeactive, 15 0
bind = , left, resizeactive, -15 0
bind = , up, resizeactive, 0 -15
bind = , down, resizeactive, 0 15
bind = , l, resizeactive, 15 0
bind = , h, resizeactive, -15 0
bind = , k, resizeactive, 0 -15
bind = , j, resizeactive, 0 15
bind = , escape, submap, reset
submap = reset


# Quick resize window with keyboard
bind = $mainMod CTRL SHIFT, right, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, left, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 15
bind = $mainMod CTRL SHIFT, l, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, h, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 15


# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow



## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1
## Same as above, but doesn't switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll through existing workspaces with mainMod + , or .
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1

# With $mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspaces (scratchpads)
bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace, special
bind = $mainMod, F1, togglespecialworkspace, scratchpad
bind = $mainMod ALT SHIFT, F1, movetoworkspacesilent, special:scratchpad

# ======= Additional Settings =======

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}
