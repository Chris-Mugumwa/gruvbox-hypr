$LockScreen = hyprlock -c $HOME/.config/hypr/hyprlock/hyprlock.conf

general {
  lock_cmd = pidof hyprlock || $LockScreen
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

