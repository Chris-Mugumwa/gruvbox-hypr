## Notes
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
##
## This configuration is designed to match your hyprlock as closely as
## possible while working within SilentSDDM's capabilities.
##
## Key differences from hyprlock:
## - SDDM runs at boot (before user login)
## - hyprlock runs during an active session (after login)
## - Some hyprlock effects may not be 1:1 replicable in SDDM
##
## Wallpaper Management:
## - Background path is managed by ~/Scripts/sync_sddm_wallpaper.sh
## - Run that script after changing wallpapers to keep SDDM in sync
## - Alternatively, set a static Background path above
##
## Customization:
## - This file can be edited directly without breaking theme updates
## - Changes take effect after: sudo systemctl restart sddm
## - Test changes with: cd /usr/share/sddm/themes/silent && sudo ./test.sh
##
