## ┃         SilentSDDM - Everforest Configuration      ┃
## ┃  Matches hyprlock appearance with Everforest theme ┃
## ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
##
## This configuration file is used by SilentSDDM theme.
## Colors are converted from hyprlock's Everforest theme.
##
## To customize further, see SilentSDDM documentation:
## https://github.com/uiriansan/SilentSDDM

[General]

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Background Configuration
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Background image path
# This will be overridden by ~/Scripts/sync_sddm_wallpaper.sh
# which dynamically syncs with your hyprlock wallpaper
Background=""

# Background type: image, color, or gradient
BackgroundType="image"

# Background scaling: "fill", "fit", "stretch", "tile", "center"
BackgroundScaling="fill"

# Background blur
# Matches hyprlock: blur_size = 8, blur_passes = 3
BackgroundBlur=true
BackgroundBlurRadius=25

# Background color overlay (for tinting)
BackgroundOverlay=true
BackgroundOverlayColor="#121814"
BackgroundOverlayOpacity=0.3

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Color Scheme - Everforest
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Converted from hyprlock's Everforest theme:
##   $foreground = rgba(186,187,171,1.0)  # #babab3
##   $background = rgba(18,24,20,1.0)     # #121814
##   $color1 = rgba(207,92,72,1.0)        # #cf5c48 (Red)
##   $color2 = rgba(163,190,140,1.0)      # #a3be8c (Green)
##   $color3 = rgba(235,183,113,1.0)      # #ebb771 (Yellow)
##   $color4 = rgba(103,155,152,1.0)      # #679b98 (Cyan)
##   $color5 = rgba(106,113,100,1.0)      # #6a7164 (Gray)
##   $color15 = rgba(218,223,203,1.0)     # #dadfcb (Bright foreground)

# Primary foreground color (text)
ForegroundColor="#babab3"

# Primary background color (dark)
BackgroundColor="#121814"

# Accent color (used for highlights, focus states)
AccentColor="#a3be8c"

# Secondary accent (used for borders, outlines)
SecondaryAccentColor="#679b98"

# Muted color (used for secondary text, placeholders)
MutedColor="#6a7164"

# Error/warning color
ErrorColor="#cf5c48"

# Success color
SuccessColor="#a3be8c"

# Bright foreground (for emphasized text)
BrightForegroundColor="#dadfcb"

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Typography
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Matches hyprlock fonts:
##   - FiraCode Nerd Font (labels/general)
##   - JetBrains Mono (time display)

# Primary font family
FontFamily="FiraCode Nerd Font"

# Font size for general text
FontSize=16

# Font for time display (large clock)
TimeFontFamily="JetBrains Mono"
TimeFontSize=120
TimeFontWeight=800

# Font for date display
DateFontFamily="FiraCode Nerd Font"
DateFontSize=30

# Font for greeting text
GreetingFontFamily="FiraCode Nerd Font"
GreetingFontSize=30

# Font for input fields
InputFontFamily="FiraCode Nerd Font"
InputFontSize=16

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Input Field Styling
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Matches hyprlock input styling:
##   rounding = 20
##   outer_color = $color5 (#6a7164)
##   inner_color = $background (#121814)
##   outline_thickness = 2

# Input field background color
InputBackgroundColor="#121814"

# Input field text color
InputTextColor="#babab3"

# Input field border color (normal state)
InputBorderColor="#6a7164"

# Input field border color (focused state)
InputBorderColorFocused="#a3be8c"

# Input field border width
InputBorderWidth=2

# Input field border width when focused
InputBorderWidthFocused=3

# Input field corner radius
InputBorderRadius=20

# Input field height
InputHeight=50

# Input field width
InputWidth=250

# Placeholder text color
InputPlaceholderColor="#6a7164"

# Password character
PasswordCharacter="•"

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Layout and Positioning
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Form position: "center", "left", "right"
FormPosition="center"

# Spacing between elements
FormSpacing=20

# Show date above time
ShowDate=true

# Show greeting message
ShowGreeting=true

# Greeting messages (time-based)
GreetingMorning="Good Morning!"
GreetingAfternoon="Good Afternoon!"
GreetingEvening="Good Evening!"
GreetingNight="Good Night!"

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## Additional UI Elements
## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Show user avatar
ShowAvatar=false

# Show session selector
ShowSessionSelector=true

# Show power buttons
ShowPowerButtons=true

# Power button size
PowerButtonSize=40

# Power button color
PowerButtonColor="#babab3"

# Power button hover color
PowerButtonHoverColor="#a3be8c"

## ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
